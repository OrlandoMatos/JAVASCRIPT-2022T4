<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos con unidades de medida y formulario</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Ejemplos con unidades de medida y formulario</h1>
    <p class="subtitulo">Ejemplos de unidades de medida CSS</p>
    
    <fieldset>
        <legend>Editar DIV</legend>
        <form id="mi-formulario">
            <div class="grupo-input" id="grupo-input1">
                <label for="ancho">Ancho</label>
                <input name="ancho" type="text" placeholder="Introduce el ancho" >
            </div>
    
            <div class="grupo-input" id="grupo-input2">
                <label for="altura">Altura</label>
                <input name="altura" type="text" placeholder="Introduce la altura">
            </div>
    
            <div class="grupo-input" id="grupo-input3">
                <label for="color">Color de fondo</label>
                <input name="color" type="color">
            </div>
            
            <div id="div-btn">
                <button class="btn">Aplicar</button>
            </div>
            
        </form>

    </fieldset>
       

    
    <div id="pantalla">
        Mi div
    </div>

   <script src="prueba.js"></script>
</body>

</html>
